<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <!-- Ví dụ jquery cơ bản -->
    <button id="btn">Click me</button>
    <!-- Ví dụ về đổi ảnh -->
    <select name="" id="srcImages">
        <option value="images/img_03.jpg">HÌnh 1</option>
        <option value="images/img_05.jpg">HÌnh 2</option>
        <option value="images/img_07.jpg">HÌnh 3</option>
        <option value="images/img_09.jpg">HÌnh 4</option>
        <option value="images/img_11.jpg">HÌnh 5</option>
    </select>
    <div>
        <img src="" alt="" class="showImages">
    </div>
    <!-- Ví dụ về validate form -->
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="Email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="MatKhau">
        <button type="submit" class="btn-primary" id="ShowPass">Hiện</button>
      </div>
      <button type="submit" class="btn btn-primary" id="DangNhap" onclick="checkLogin()">Đăng nhập</button>
      <span class="ThanhCong" style="display: none;">Bạn đăng nhập thành công!</span>
      <span class="ThatBai" style="display: none;">Bạn đăng nhập thất bại!</span>
      <span class="CheckEmpty"></span>
      <!-- Include jquery -->
    <script src="js/my-js.js"></script>
    <script>
        $(function(){
            $("#btn").click(function(){
                alert('hello');
            });
        });
    </script>
</body>
</html>
