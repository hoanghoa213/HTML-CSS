<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container-lg">
        <div class="form-group">
            <h4 class="mt-3"><a href="">DOM HTML</a></h4>
            <div class="row">
                <div class="col-2">
                    <label for="" class="col-form-label">Mã học sinh:</label><br>
                </div>
                <div class="col-10">
                    <input type="text" class="form-control" id="mahs">
                    <div class="invalid-tooltip">
                        Vui lòng nhập mã học sinh
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <label for="" class="col-form-label">Tên học sinh:</label><br>
                </div>
                <div class="col-10">
                    <input type="text" class="form-control" id="tenhs">
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <label for="" class="col-form-label">Địa chỉ học sinh:</label><br>
                </div>
                <div class="col-10">
                    <input type="text" class="form-control" id="diachihs">
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <label for="" class="col-form-label">Giới tính học sinh:</label><br>
                </div>
                <div class="col-10">
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="Nam" checked>
                        <label class="form-check-label" for="gender">
                          Nam
                        </label>
                      </div>
                      <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="Nữ">
                        <label class="form-check-label" for="gender">
                          Nữ
                        </label>
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <label for="" class="col-form-label">Xác nhận:</label><br>
                </div>
                <div class="col-10">
                    <button type="submit" class="btn btn-success mt-1" id="btn">Thêm mới</button>
                </div>
            </div>
            <table class="table table-sm">
                <thead>
                  <tr>
                    <th scope="col">Mã học sinh</th>
                    <th scope="col">Tên học sinh</th>
                    <th scope="col">Địa chỉ học sinh</th>
                    <th scope="col">Giới tính</th>
                  </tr>
                </thead>
                <tbody class="lastStudents">
                <!--   <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr> -->
                </tbody>
              </table>
        </div>
    </div>
    <script src="js/my-dom.js"></script>
</body>
</html>
